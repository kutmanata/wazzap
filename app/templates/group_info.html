<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <title>Группа маалыматтары</title>
</head>
<body>
    <h1>Группа: {{ group.name }}</h1>
    <p>Сүрөттөмө: {{ group.description }}</p>

    <h2>Мүчөлөр:</h2>
    <ul>
        {% for member in members %}
            <li>{{ member.name }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('chat') }}">Артка кайтуу</a>
</body>
</html>
