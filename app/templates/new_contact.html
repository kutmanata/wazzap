<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жаңы контакт кошуу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #719EE1; /* Светло-голубой фон как на фото */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        
        h1 {
            color: black;
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #DDDDDD; /* Серый фон для полей */
            font-size: 16px;
            color: black;
            border-radius: 0;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            background-color: #DDDDDD; /* Серый фон для кнопок */
            font-size: 16px;
            color: black;
            cursor: pointer;
            width: 48%;
        }
        
        /* Скрываем уведомления при разлогине */
        .alert {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>New contact</h1>
    
    <div class="form-container">
        <form method="post" action="{{ url_for('new_contact') }}">
            <div class="form-group">
                <input type="text" id="first_name" name="first_name" placeholder="First Name">
            </div>
            
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            
            <div class="buttons">
                <button type="button" class="btn" onclick="window.location.href='{{ url_for('chat') }}'">Cancel</button>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>
    
    <!-- JavaScript для работы с уведомлениями -->
    <script>
        // Если есть сообщения об ошибках, отобразим их через alert
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
